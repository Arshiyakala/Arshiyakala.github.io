
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فروشگاه ساده</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f9f9f9;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #b71c1c;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>فروشگاه من</h1>
  </header>
  <nav>
    <a href="#">خانه</a>
    <a href="#">محصولات</a>
    <a href="#">تماس با ما</a>
  </nav>
  <main class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="محصول ۱">
      <h3>محصول شماره ۱</h3>
      <p>قیمت: ۵۰۰٬۰۰۰ تومان</p>
      <button>افزودن به سبد</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="محصول ۲">
      <h3>محصول شماره ۲</h3>
      <p>قیمت: ۷۵۰٬۰۰۰ تومان</p>
      <button>افزودن به سبد</button>
    </div>
  </main>
  <footer>
    <p>تمامی حقوق محفوظ است &copy; 2025</p>
  </footer>
</body>
</html>
